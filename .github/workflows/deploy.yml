name: Deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy-main
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  build-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      OWNER: ${{ github.repository_owner }}
      API_IMAGE: ghcr.io/jdubz/job-finder-api:latest
      WORKER_IMAGE: ghcr.io/jdubz/job-finder-worker:latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./job-finder-BE/server
          file: ./job-finder-BE/server/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ env.API_IMAGE }}
      - name: Build and push worker image
        uses: docker/build-push-action@v6
        with:
          context: ./job-finder-worker
          file: ./job-finder-worker/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ env.WORKER_IMAGE }}

  deploy:
    needs: build-images
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build workspaces
        run: npm run build
      - name: Deploy stack
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
        run: ./scripts/deploy.sh
