name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      reason:
        description: "Optional context for manual deploy"
        required: false
      force_all:
        description: "Force deploy all services"
        type: boolean
        default: false

concurrency:
  group: deploy-main
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      worker: ${{ steps.filter.outputs.worker }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'job-finder-BE/**'
              - 'shared/**'
              - 'infra/**'
              - 'package.json'
              - 'package-lock.json'
            frontend:
              - 'job-finder-FE/**'
              - 'shared/**'
              - 'package.json'
              - 'package-lock.json'
            worker:
              - 'job-finder-worker/**'
              - 'infra/**'

  build-images:
    needs: detect-changes
    if: |
      github.event.inputs.force_all == 'true' ||
      needs.detect-changes.outputs.backend == 'true' ||
      needs.detect-changes.outputs.worker == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      OWNER: ${{ github.repository_owner }}
      API_IMAGE: ghcr.io/jdubz/job-finder-worker/api:latest
      WORKER_IMAGE: ghcr.io/jdubz/job-finder-worker/worker:latest
    outputs:
      api_built: ${{ steps.build-api.outcome == 'success' }}
      worker_built: ${{ steps.build-worker.outcome == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - name: Show trigger metadata
        run: |
          echo "event=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "sha=${{ github.sha }}"
          echo "backend_changed=${{ needs.detect-changes.outputs.backend }}"
          echo "worker_changed=${{ needs.detect-changes.outputs.worker }}"
          echo "force_all=${{ github.event.inputs.force_all }}"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push API image
        id: build-api
        if: github.event.inputs.force_all == 'true' || needs.detect-changes.outputs.backend == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./job-finder-BE/server/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ env.API_IMAGE }}
      - name: Build and push worker image
        id: build-worker
        if: github.event.inputs.force_all == 'true' || needs.detect-changes.outputs.worker == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./job-finder-worker
          file: ./job-finder-worker/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ env.WORKER_IMAGE }}

  deploy-backend:
    needs: [detect-changes, build-images]
    if: |
      always() &&
      (github.event.inputs.force_all == 'true' || needs.detect-changes.outputs.backend == 'true' || needs.detect-changes.outputs.worker == 'true') &&
      (needs.build-images.result == 'success' || needs.build-images.result == 'skipped')
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build workspaces
        run: npm run build
      - name: Deploy stack
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          BACKEND_CHANGED: ${{ needs.detect-changes.outputs.backend }}
          WORKER_CHANGED: ${{ needs.detect-changes.outputs.worker }}
          FORCE_ALL: ${{ github.event.inputs.force_all || 'false' }}
        run: ./scripts/deploy.sh

  deploy-frontend:
    needs: detect-changes
    if: github.event.inputs.force_all == 'true' || needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build shared types
        run: npm run build:shared
      - name: Create production env file
        working-directory: job-finder-FE
        run: |
          cat > .env.production << EOF
          # Production environment variables - Generated by CI
          VITE_API_BASE_URL=https://job-finder-api.joshwentworth.com
          VITE_ENVIRONMENT=production
          VITE_GOOGLE_OAUTH_CLIENT_ID=${{ secrets.VITE_GOOGLE_OAUTH_CLIENT_ID }}
          VITE_ENABLE_ANALYTICS=true
          VITE_FIREBASE_PROJECT_ID=static-sites-257923
          EOF
      - name: Build frontend
        working-directory: job-finder-FE
        env:
          # Provide env vars for config validation during build
          VITE_API_BASE_URL: https://job-finder-api.joshwentworth.com
          VITE_GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.VITE_GOOGLE_OAUTH_CLIENT_ID }}
        run: npm run build:deploy
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: static-sites-257923
          channelId: live
          target: production
          entryPoint: job-finder-FE
