name: Deploy Staging

on:
  push:
    branches: [staging]
  workflow_dispatch:
    inputs:
      reason:
        description: "Optional context for manual deploy"
        required: false

concurrency:
  group: deploy-staging
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  build-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      OWNER: ${{ github.repository_owner }}
      API_IMAGE: ghcr.io/jdubz/job-finder-worker/api:staging
      WORKER_IMAGE: ghcr.io/jdubz/job-finder-worker/worker:staging
    steps:
      - uses: actions/checkout@v4
      - name: Show trigger metadata
        run: |
          echo "event=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "sha=${{ github.sha }}"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./job-finder-BE/server/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ env.API_IMAGE }}
      - name: Build and push worker image
        uses: docker/build-push-action@v6
        with:
          context: ./job-finder-worker
          file: ./job-finder-worker/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ env.WORKER_IMAGE }}

  deploy-backend:
    needs: build-images
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build workspaces
        env:
          # Provide CI environment variables for build validation
          VITE_API_BASE_URL: http://localhost:8080
          VITE_GOOGLE_OAUTH_CLIENT_ID: test-client-id-for-ci
        run: npm run build
      - name: Deploy stack to staging
        env:
          DEPLOY_HOST: ${{ secrets.STAGING_DEPLOY_HOST || secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.STAGING_DEPLOY_PATH || secrets.DEPLOY_PATH }}
          DEPLOY_USER: ${{ secrets.STAGING_DEPLOY_USER || secrets.DEPLOY_USER }}
          DEPLOY_SSH_PRIVATE_KEY: ${{ secrets.STAGING_DEPLOY_SSH_PRIVATE_KEY || secrets.DEPLOY_SSH_PRIVATE_KEY }}
        run: ./scripts/deploy.sh

  deploy-frontend:
    needs: build-images
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build shared types
        run: npm run build:shared
      - name: Create staging env file
        working-directory: job-finder-FE
        run: |
          cat > .env.staging << EOF
          # Staging environment variables - Generated by CI
          VITE_API_BASE_URL=https://staging-api.joshwentworth.com
          VITE_ENVIRONMENT=staging
          VITE_GOOGLE_OAUTH_CLIENT_ID=${{ secrets.VITE_GOOGLE_OAUTH_CLIENT_ID || 'test-oauth-client-id' }}
          VITE_ENABLE_ANALYTICS=false
          VITE_FIREBASE_PROJECT_ID=static-sites-257923
          EOF
      - name: Build frontend for staging
        working-directory: job-finder-FE
        env:
          # Also set env vars for the build validation test
          VITE_API_BASE_URL: https://staging-api.joshwentworth.com
          VITE_GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.VITE_GOOGLE_OAUTH_CLIENT_ID || 'test-oauth-client-id' }}
        run: npm run build:staging
      - name: Deploy to Firebase Hosting (Staging)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: static-sites-257923
          channelId: staging
          target: staging
          entryPoint: job-finder-FE