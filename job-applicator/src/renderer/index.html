<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <title>Job Applicator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
        background: #1a1a2e;
        color: #eee;
        height: 60px;
        overflow: hidden;
      }

      .toolbar {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 12px 16px;
        background: #16213e;
        border-bottom: 1px solid #0f3460;
        height: 60px;
      }

      .url-input {
        flex: 1;
        padding: 8px 12px;
        font-size: 14px;
        border: 1px solid #0f3460;
        border-radius: 6px;
        background: #1a1a2e;
        color: #eee;
        outline: none;
      }

      .url-input:focus {
        border-color: #e94560;
      }

      .url-input::placeholder {
        color: #666;
      }

      button {
        padding: 8px 16px;
        font-size: 14px;
        font-weight: 500;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s, opacity 0.2s;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-go {
        background: #0f3460;
        color: #eee;
      }

      .btn-go:hover:not(:disabled) {
        background: #1a4a7a;
      }

      .btn-fill {
        background: #e94560;
        color: #fff;
      }

      .btn-fill:hover:not(:disabled) {
        background: #ff6b6b;
      }

      .btn-upload {
        background: #533483;
        color: #fff;
      }

      .btn-upload:hover:not(:disabled) {
        background: #6b4a9e;
      }

      select {
        padding: 8px 12px;
        font-size: 14px;
        border: 1px solid #0f3460;
        border-radius: 6px;
        background: #1a1a2e;
        color: #eee;
        cursor: pointer;
        outline: none;
      }

      select:focus {
        border-color: #e94560;
      }

      .status {
        font-size: 12px;
        color: #888;
        min-width: 200px;
        text-align: right;
      }

      .status.success {
        color: #4ade80;
      }

      .status.error {
        color: #f87171;
      }

      .status.loading {
        color: #fbbf24;
      }
    </style>
  </head>
  <body>
    <div class="toolbar">
      <input type="text" class="url-input" id="urlInput" placeholder="Enter job application URL..." />
      <button class="btn-go" id="goBtn">Go</button>
      <select id="providerSelect">
        <option value="claude">Claude</option>
        <option value="codex">Codex</option>
        <option value="gemini">Gemini</option>
      </select>
      <button class="btn-fill" id="fillBtn">Fill Form</button>
      <button class="btn-upload" id="uploadBtn">Upload Resume</button>
      <span class="status" id="status">Ready</span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
