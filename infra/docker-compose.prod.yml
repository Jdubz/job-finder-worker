# Production stack for /srv/job-finder deployment
# This file is the source of truth - sync to prod with: make deploy-compose
#
# Key differences from template:
# - CLI credentials: direct bind mount from host with flock serialization
# - Absolute paths for /srv/job-finder structure

services:
  api:
    image: ghcr.io/jdubz/job-finder-worker/api:latest
    container_name: job-finder-api
    restart: unless-stopped
    stop_grace_period: 30s
    env_file:
      - /srv/job-finder/secrets/api.env
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_PATH: /data/sqlite/jobfinder.db
      JF_SQLITE_MIGRATIONS_DIR: /app/infra/sqlite/migrations
      LOG_DIR: /logs
      WORKER_URL: http://worker:5555
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://job-finder.joshwentworth.com}
      TZ: America/Los_Angeles
    volumes:
      - type: bind
        source: /srv/job-finder/data
        target: /data/sqlite
      - type: bind
        source: /srv/job-finder/artifacts
        target: /data/artifacts
      - type: bind
        source: /srv/job-finder/logs
        target: /logs
      # CLI credentials: direct bind mount from host (UID 1000 matches container's node user)
      - type: bind
        source: ${CODEX_HOST_PATH:-/home/jdubz/.codex}
        target: /home/node/.codex
      - type: bind
        source: ${GEMINI_HOST_PATH:-/home/jdubz/.gemini}
        target: /home/node/.gemini
    extra_hosts:
      - "chatgpt.com:${CHATGPT_IPV4:-104.18.32.47}"
      - "www.chatgpt.com:${CHATGPT_IPV4:-104.18.32.47}"
    networks:
      - jobfinder
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  worker:
    image: ghcr.io/jdubz/job-finder-worker/worker:latest
    container_name: job-finder-worker
    restart: unless-stopped
    env_file:
      - /srv/job-finder/secrets/worker.env
    environment:
      ENVIRONMENT: production
      ENABLE_QUEUE_MODE: "true"
      ENABLE_CLOUD_LOGGING: "false"
      SQLITE_DB_PATH: /data/sqlite/jobfinder.db
      JF_NODE_API_BASE: http://api:8080/api
      JF_WORKER_ID: default
      CODEX_CONFIG_SOURCE: /codex
      TZ: America/Los_Angeles
    volumes:
      - type: bind
        source: /srv/job-finder/data
        target: /data/sqlite
      # CLI credentials: direct bind mount from host (UID 1000 matches container's node user)
      - type: bind
        source: ${CODEX_HOST_PATH:-/home/jdubz/.codex}
        target: /home/node/.codex
      - type: bind
        source: ${GEMINI_HOST_PATH:-/home/jdubz/.gemini}
        target: /home/node/.gemini
      # Python/local bin for helper scripts (no cron jobs run here)
      - type: bind
        source: /srv/job-finder/codex/local-bin
        target: /home/node/.local/bin
      - type: bind
        source: /srv/job-finder/logs
        target: /app/logs
    networks:
      - jobfinder
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  cloudflared:
    image: cloudflare/cloudflared:2024.10.0
    container_name: job-finder-cloudflared
    restart: unless-stopped
    command: tunnel --config /etc/cloudflared/config.yml run
    environment:
      TUNNEL_ORIGIN_CERT: /etc/cloudflared/cert.pem
    depends_on:
      - api
    volumes:
      - type: bind
        source: /srv/job-finder/cloudflared
        target: /etc/cloudflared
        read_only: true
    networks:
      - jobfinder
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  watchtower:
    image: containrrr/watchtower:latest
    container_name: job-finder-watchtower
    restart: unless-stopped
    command: --label-enable --interval 300 --cleanup
    environment:
      TZ: America/Los_Angeles
      DOCKER_API_VERSION: 1.44
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - jobfinder

  stack-guard:
    image: docker:26-cli
    container_name: job-finder-stack-guard
    restart: unless-stopped
    command: >
      sh -c '
        echo "[stack-guard] monitoring stopped containers with watchtower label";
        while :; do
          stopped=$(docker ps -a --filter "label=com.centurylinklabs.watchtower.enable=true" --filter "status=exited" --format "{{.Names}}");
          if [ -n "$stopped" ]; then
            echo "[stack-guard] restarting: $stopped";
            echo "$stopped" | xargs -r docker start;
          fi;
          sleep ${STACK_GUARD_INTERVAL:-30};
        done
      '
    environment:
      STACK_GUARD_INTERVAL: 30
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - jobfinder

networks:
  jobfinder:
    driver: bridge

volumes: {}
